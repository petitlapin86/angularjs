<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js">
        </script>
        <script src="app.js"></script>
    </head>
    <body ng-app="app" ng-controller="MainController as main">
      <h2>Contact List</h2>
      <hr />
      <!--creating a table and applying the currency filter onto price-->
      <div ng-repeat="item in main.items">
        <table><tr>
          <td>{{item.name | uppercase}}</td> <!--this will change the items to uppercase-->
          <td>{{item.price | currency}}</td>
        </tr></table>
      </div>

    </body>
</html>
