<!DOCTYPE html>

<html ng-app> <!--declaring an angular app -->
<!--ng stands for angular, it was named this because html tags <> are angular -->

<head>
  <script> src="source goes here"</script>
</head>

<body>

  <div>
    <label>Name:</label>
    <input type="text" ng-model="name"/>  <!--declare angular model -->
    <h1>Hello {{name}}!</h1>

    <label>First Number:</label>
    <input type="number" ng-model="number1"/>  <!--declare angular model -->
    <label>Second Number:</label>
    <input type="number" ng-model="number2"/>  <!--declare angular model -->

    <hr>
    <h1>sum: {{number1 + number2}}</h1> <!--angular requires two curly braces-->
    <h1>Product: {{number1 * number2}}</h1>

  <div/>

</body>
</html>
